<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<meta name="viewport" 
	    content="width=device-width,
	    initial-scale=1.0,
	    user-scalable=no">
	<link rel="stylesheet" href="css/the.login .css">
	<link rel="stylesheet" href="rem.css">
</head>
<body>
	<!-- 头部开始 -->
	<header>
			<div class="head">
			<a href="sign in.html">
				<div class="set">注册</div></a>
			<img src="img/52.png" alt="">
			</div>
			<!-- <div class="back"></div> -->
			<div class="pic"></div>
			<div class="name">
				<div class="name-pic">
					<img src="img/54.png" alt="">
				</div>
				<div class="name-list">
					<input type="text"  placeholder="请输入手机号/用户名">
				</div>
			</div>
			<div class="password">
				<div class="password-pic">
					<img src="img/55.png" alt="">
				</div>
				<div class="password-list">
					<input type="password"  placeholder="请输入6位密码">
				</div>
			</div>
			
			<div class="forget">
				<div class="forget-pic">
					<img src="img/56.png" alt="">
				</div>
				<div class="forget-list">忘记密码</div>
				
			</div>
			<a href="demo.html">
			<div class="login">登录</div>
			</a>
			<!-- <p></p>
			<div class="icon">
				<div class="wei-icon"></div>
				<div class="zhi-icon"></div>
			</div> --> 
	
	</header>
